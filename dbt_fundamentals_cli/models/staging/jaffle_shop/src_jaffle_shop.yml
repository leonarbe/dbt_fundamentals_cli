version: 2

sources:
  - name: jaffle_shop
    description: clone of an application
    database: raw

    schema: jaffle_shop
    tables:
      - name: customers
        description: Raw customers data
        columns:
          - name: id
            description: PK for customers
            tests: 
              - unique
              - not_null
      - name: orders
        description: Raw orders data
        columns:
          - name: id
            description: PK for orders
            tests: 
              - unique
              - not_null
              - relationships:
                  to: ref('stg_customers')
                  field: customer_id

